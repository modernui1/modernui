<!DOCTYPE html>
<html>
	<head>
		<title>Lost and Found</title>
	</head>

	<body>
		<div class="box margin-right" id="shopping-list">
		<h1>New Item Lost/Found</h1>
		
		<!-- Use Javascript to show the prompt
		<div id="successMessage">
		    <i class="icon-checkmark"></i>Item added to shopping list!
		</div>
		-->
		<input type='text' placeholder='Item Name'>
		<input type='date' placeholder='Date Lost/Found'>

		<p>Item image (for item found only)</p>
		<input type='file'>

		<button id="addItem" onclick="addItem()">Add Item</button>

				<tr class="table-header">
		        	<td class="left">Item Name</td>
		         	<td class="left">Date Lost</td>
		        	<td>Description</td>
		        </tr>
		        
		        <!-- Connect with database-->
		        <tr>
		        	<td>ItemName1</td>
		         	<td>01/01/2018</td>

		        </tr>
		    </table>
		</div>

			<h1>Items Lost</h1>
			<table border="0" cellspacing="0">
				<tr class="table-header">
		        	<td class="left">Item Name</td>
		         	<td class="left">Date Found</td>

		        	<td>Item Image</td>
		        </tr>

		        <tr>
